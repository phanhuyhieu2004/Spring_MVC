<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layouts :: head">
    <title>ListProduct</title>
</head>
<body>
<h3>Products</h3>
<div class="col" style="display: flex">
<p>
    <a th:href="@{/products/creates}">
        Add new products
    </a>
</p>
<form action="/products/search" method="get">
    <input type="text" name="name" placeholder="Search by name">
    <button type="submit">Search</button>
</form>
</div>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice}"></td>
        <td th:text="${row.getDescribe()}"></td>
        <td><a th:href="@{/products/{id}/edits(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/products/{id}/deletes(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/products/{id}/views(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layouts :: footer"></footer>

</body>
</html>
