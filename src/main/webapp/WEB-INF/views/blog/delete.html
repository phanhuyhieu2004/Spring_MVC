<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa Blog</title>
</head>
<body>
<h1>Xóa blog</h1>
<h2>Bạn có muốn xóa không?</h2>
<p>
    <a href="/blogs">Quay về blog list</a>
</p>
<form th:action="@{/delete-blog}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td>BLogName:</td>
            <td th:text="*{blogName}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="*{content}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text="*{category.categoryName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
