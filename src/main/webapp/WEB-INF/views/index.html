<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListCustomer</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/create}">
        Add new customer
    </a>
<div th:if="${success}">
    <p th:text="${success}"> </p>
</div>


<table id = "customers">
    <thead>
    <tr>
        <th>STT</th> <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
   <tr th:each="customer,customerStart :${customers}">
       <td th:text="${customerStart.index+1}"></td>
       <td th:text="${customer.name}"></td>
       <td th:text="${customer.email}"></td>
       <td th:text="${customer.address}"></td>
       <td><a th:href="@{/edit-customer/__${customer.id}__}">Edit</a></td>
       <td><a th:href="@{/delete-customer/__${customer.id}__}"onclick="return confirm('Xóa hay không')">Delete</a></td>
       <td><a th:href="@{/view-customer/__${customer.id}__}">View</a></td>

   </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>

</body>
</html>
